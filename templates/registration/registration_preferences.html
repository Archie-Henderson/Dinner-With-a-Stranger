{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Set Your Dining Preferences</h2>

    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="{{ form.cuisines.id_for_label }}">Preferred Cuisine</label>
            {{ form.cuisines }}
        </div>

        <div class="form-group">
            <label for="{{ form.dining_vibes.id_for_label }}">Dining Vibe</label>
            {{ form.dining_vibes }}
        </div>

        <div class="form-group">
            <label for="{{ form.budget.id_for_label }}">Budget</label>
            {{ form.budget }}
        </div>

        <div class="form-group">
            <label for="{{ form.age_range.id_for_label }}">Age Range</label>
            {{ form.age_range }}
        </div>

        <div class="form-group">
            <label for="{{ form.dietary_needs.id_for_label }}">Dietary Needs</label>
            {{ form.dietary_needs }}
        </div>

        <button type="submit" class="btn btn-primary mt-3">Save Preferences</button>
    </form>
</div>
{% endblock %}
