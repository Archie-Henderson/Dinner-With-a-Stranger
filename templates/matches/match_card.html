<div class="match-card {% if extra_class %}{{ extra_class }}{% endif %}">
    <div class="match-img">
        <img src="{% if other_user.profile.picture %}{{ other_user.profile.picture.url }}{% else %}/static/images/default.jpg{% endif %}" alt="{{ other_user.username }}">
    </div>
    <div class="match-info">
        <h2>{{ other_user.username }}</h2>
        <p>{{ other_user.userprofile.description|default:'No bio yet!' }}</p>
        {% if action_url and action_label %}
            <a href="{{ action_url }}" class="match-btn {% if action_class %}{{ action_class }}{% endif %}">{{ action_label }}</a>
        {% endif %}
    </div>
</div>
